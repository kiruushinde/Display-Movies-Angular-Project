<header class="text-gray-600 body-font border border-b-slate-300">
    <div class="container mx-auto flex justify-center flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">KiranShinde</span>
        </a>
        <nav class="md:ml-auto md:mr-auto font-medium flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900 cursor-pointer">Home</a>
            <a class="mr-5 hover:text-gray-900 cursor-pointer">About</a>
            <a class="mr-5 hover:text-gray-900 cursor-pointer">Movies</a>
        </nav>
        <button
            class="inline-flex items-center bg-teal-500 font-semibold text-white border-0 py-1 px-3 focus:outline-none hover:bg-teal-600 rounded text-base mt-4 md:mt-0">
            <a routerLink="/login">Log Out</a>
        </button>
    </div>
</header>

<div id="hero" class="flex w-full h-full gap-20 mt-14 relative">
    <div id="leftside" class="pl-20 pt-10 w-[50%] flex-col justify-start">
        <h2 class="text-4xl mb-[30px] w-[90%] font-bold">We Recommend Best

            <span class="text-teal-500 hover:text-teal-400 cursor-pointer">Movies</span>

            for You
        </h2>

        <div id="movies" *ngFor="let d of data">
            <li routerLink="/details">{{ d.title | json}}</li>
        </div>
        <button (click)="showData()"
            class="bg-teal-500 hover:bg-teal-400 text-white font-bold py-2 px-4 rounded-full mt-6">Show
            Movies</button>
    </div>

    <div id="rightside" class="w-[50%] flex items-center justify-center">
        <img id="img1" class="allteam w-[35vw] absolute top-10 right-40 z-10" src="../../assets/team.png" alt="">
        <img id="img2" class="america w-52 rounded-md absolute right-[500px] -top-10" src="../../assets/america.png"
            alt="">
        <img id="img3" class="panther w-72 rounded-md absolute top-2 right-0" src="../../assets/balckpanthor.png"
            alt="">
    </div>
</div>
